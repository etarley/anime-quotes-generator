<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime's quotes</title>
    <script type="module" src="./index.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Random Anime's Quote</h1>

    <section id="quote-section">
      <blockquote id="quote"></blockquote>
      <p>
        -<span id="character"></span> from
        <span id="anime-name"></span>
      </p>
    </section>
    <form action="GET">
      <label for="anime">Choose an anime: </label>
      <select name="anime" id="anime">
        <option value="random">Random</option>
      </select>
      <br />
      <button type="submit">Get anime quote</button>
    </form>
  </body>
</html>
